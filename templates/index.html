<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>צ'אט בינה מלאכותית</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

  <style>
    body {
      direction: rtl; /* ברירת מחדל היא ימין-שמאל */
      text-align: right; /* טקסט ברירת מחדל מיושר לימין */
    }

    body.en {
      direction: ltr; /* עבור טקסט באנגלית, לשנות ל-לשמאל-ימין */
      text-align: left; /* יישור לשמאל */
    }

      .bot-msg {
      width: 100% !important;         /* תמיד תהיה רחבה מראש */
      min-width: 500px;              /* גם אם התוכן קצר */
      max-width: 90%;                /* לא להישבר במסכים קטנים */
      box-sizing: border-box;
      padding: 20px 30px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .bot-msg.he {
      text-align: right; /* עבור הודעות בעברית */
    }

    .bot-msg.en {
      text-align: left; /* עבור הודעות באנגלית */
    }

    /* יישור לשמאל עבור קוד */
    .bot-msg pre,
    .bot-msg code {
      direction: ltr; /* יישור לשמאל לקוד */
      text-align: left; /* יישור לשמאל */
      white-space: pre-wrap; /* שימור פורמט קוד */
    }

    .image-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 10px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: center;
    }

    .image-modal.show {
      display: flex;
    }

    .modal-content {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

  </style>
</head>

<body dir="{{ 'rtl' if 'he' in request.accept_languages else 'ltr' }}">
  <div class="chat-container">
    <h1>ברוך הבא לצ'אט בינה מלאכותית</h1>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="question" placeholder="שאל שאלה..." required />
      <button type="submit">שלח</button>
    </form>
  </div>

  <div id="image-modal" class="image-modal" onclick="closeModal()">
    <img id="modal-img" class="modal-content" src="" alt="תמונה במסך מלא" />
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const questionInput = document.getElementById("question");
      const question = questionInput.value;
      chatBox.innerHTML += `<div class="user-msg">${question}</div>`;
      questionInput.value = "";

      const response = await fetch('/ask', {
        method: 'POST',
        body: new URLSearchParams({ question }),
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      });

      const data = await response.json();
      const answer = data.answer;
      const images = data.images;
      const fromWord = data.from_word;  // האם התשובה מקובץ Word?

      console.log("Answer:", answer);
      console.log("From Word:", fromWord);  // הדפסת ערך fromWord כדי לבדוק
      console.log("Images:", images);

      const isHebrew = (text) => /[\u0590-\u05FF]/.test(text);
      const languageClass = isHebrew(answer) ? 'he' : 'en';

      // עדכון כיוון הדף לפי השפה
      if (languageClass === 'en') {
        document.body.classList.add('en');
      } else {
        document.body.classList.remove('en');
      }

      // אם התשובה מגיעה מקובץ Word, הצג אותה מיד ולא במכונת כתיבה
      if (fromWord) {
        const wrapper = document.createElement("div");
        wrapper.className = `bot-msg ${languageClass}`;

        // אם התשובה כוללת קוד, עוטפים אותו ב-<pre> או <code>
        const formattedAnswer = answer.replace(/<pre>/g, "<pre>").replace(/<\/pre>/g, "</pre>");
        
        // הצגת התשובה מיידית
        wrapper.innerHTML = formattedAnswer; 
        chatBox.appendChild(wrapper);
        appendImages(images);
        scrollToBottom();
      } else {
        // אם לא מדובר בקובץ Word, השתמש במכונת הכתיבה
        typeHTMLContent(chatBox, answer, languageClass, () => {
          appendImages(images);
          scrollToBottom();
        });
      }
    });

    // אפקט מכונת כתיבה ששומר על HTML
    function typeHTMLContent(container, htmlString, className = '', callback = null) {
      const wrapper = document.createElement("div");
      wrapper.className = `bot-msg ${className}`;
      container.appendChild(wrapper);

      const temp = document.createElement("div");
      temp.innerHTML = htmlString;

      typeNodeList(wrapper, Array.from(temp.childNodes), callback);
    }

    function typeNodeList(parent, nodes, onDone) {
      let i = 0;
      function next() {
        if (i >= nodes.length) {
          if (onDone) onDone();
          return;
        }
        const node = nodes[i++];
        typeNode(node, parent, next);
      }
      next();
    }

    function typeNode(node, parent, onDone) {
      if (node.nodeType === Node.TEXT_NODE) {
        const text = node.textContent;
        const span = document.createElement("span");
        parent.appendChild(span);

        let i = 0;
        const speed = 20;

        function typeChar() {
          if (i < text.length) {
            span.textContent += text.charAt(i++);
            scrollToBottom();
            setTimeout(typeChar, speed);
          } else {
            onDone();
          }
        }

        typeChar();
      } else if (node.nodeType === Node.ELEMENT_NODE) {
        const el = node.cloneNode(false);
        parent.appendChild(el);
        typeNodeList(el, Array.from(node.childNodes), onDone);
      } else {
        onDone();
      }
    }

    // גלילה תמיד לתחתית הצ'אט
    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // הוספת תמונות + גלילה אחרי טעינה
    function appendImages(images) {
      if (images && images.length > 0) {
        images.forEach(imgSrc => {
          const img = document.createElement("img");
          img.src = imgSrc;
          img.alt = "תמונה מקובץ Word";
          img.className = "bot-image";

          img.onload = () => scrollToBottom();
          chatBox.appendChild(img);
        });
      }
    }

    // פתיחת תמונה במסך מלא
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("bot-image")) {
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-img");
        modalImg.src = e.target.src;
        modal.classList.add("show");
      }
    });

    function closeModal() {
      document.getElementById("image-modal").classList.remove("show");
    }
  </script>
</body>
</html>
